<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Chaiwala Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Jost:wght@300;400;500;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="nav-left">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="contact.html" class="nav-link" style="color:var(--accent-gold)">CONTACT</a>
        </nav>
        <div class="logo-center">
            <a href="index.html"><img src="logo.png" alt="Chaiwala Shop" class="header-logo-img"></a>
        </div>
        <a href="#" class="btn-order">ORDER ONLINE</a>
    </header>

    <section class="page-header-section">
        <p style="color:var(--text-grey); font-family:var(--font-script); font-size:30px;">Get in Touch</p>
        <h1 class="page-title-large">CONTACT US</h1>
    </section>

    <div class="contact-section">
        <div class="contact-info">
            <div class="info-item">
                <span class="info-label">VISIT US</span>
                <p class="info-value">1015 S. Paseo Blvd, #103<br>Fremont, CA 94539</p>
            </div>
            <div class="info-item">
                <span class="info-label">EMAIL US</span>
                <p class="info-value">hello@chaiwalashop.com</p>
            </div>
            <div class="info-item">
                <span class="info-label">CALL US</span>
                <p class="info-value">(510) 555-0199</p>
            </div>
        </div>

        <div class="contact-form">
            <form>
                <div class="form-group"><input type="text" class="dark-input" placeholder="Your Name"></div>
                <div class="form-group"><input type="email" class="dark-input" placeholder="Your Email"></div>
                <div class="form-group"><input type="text" class="dark-input" placeholder="Subject"></div>
                <div class="form-group"><textarea class="dark-input" rows="4" placeholder="Message"></textarea></div>
                <button type="submit" class="btn-order" style="border:none; cursor:pointer; margin-top:20px;">SEND MESSAGE</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-logo-large">
            <img src="logo.png" alt="Chaiwala Shop" class="footer-logo-img">
        </div>
        <div class="copyright"><p>Deccan Morsels | All rights reserved</p></div>
    </footer>

</body>
</html>
