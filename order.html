<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online | Chaiwala Shop</title>
    <!-- NOTE: Make sure your CSS file is named styles.css -->
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Jost:wght@300;400;500;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </div>
        <nav class="nav-left">
            <a href="Index.html" class="nav-link">HOME</a>
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="contact.html" class="nav-link">CONTACT</a>
        </nav>
        <div class="logo-center">
            <a href="Index.html"><img src="newtransparentchaiwala logo.png" alt="Chaiwala Shop" class="header-logo-img"></a>
        </div>
        
        <!-- FIX 1: Linked this to checkout.html -->
        <a href="checkout.html" class="btn-order">GO TO CHECKOUT</a>
    </header>

    <!-- MENU GRID -->
    <section class="order-section">
        <h1 class="page-title-large" style="text-align:center; margin-bottom: 60px;">ORDER MENU</h1>
        
        <!-- Chai Category -->
        <h2 class="menu-cat-title">SIGNATURE CHAI</h2>
        <div class="order-grid">
            <!-- Item 1 -->
            <div class="order-card">
                <img src="masala chai.jpg" alt="Masala Chai">
                <div class="order-info">
                    <h3>Masala Chai</h3>
                    <p class="price">$4.50</p>
                    <button class="btn-add" onclick="addToCart('Masala Chai', 4.50)">ADD +</button>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="order-card">
                <img src="https://images.unsplash.com/photo-1576092768241-dec231879fc3?q=80&w=1000" alt="Kadak Chai">
                <div class="order-info">
                    <h3>Kadak Chai</h3>
                    <p class="price">$4.50</p>
                    <button class="btn-add" onclick="addToCart('Kadak Chai', 4.50)">ADD +</button>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="order-card">
                <img src="ginger chai.jpg" alt="Ginger Chai">
                <div class="order-info">
                    <h3>Ginger Chai</h3>
                    <p class="price">$4.50</p>
                    <button class="btn-add" onclick="addToCart('Ginger Chai', 4.50)">ADD +</button>
                </div>
            </div>
        </div>

        <!-- Snacks Category -->
        <h2 class="menu-cat-title" style="margin-top:80px;">STREET SNACKS</h2>
        <div class="order-grid">
            <div class="order-card">
                <img src="samosa.jpeg" alt="Samosa">
                <div class="order-info">
                    <h3>Crispy Samosa (2pcs)</h3>
                    <p class="price">$5.00</p>
                    <button class="btn-add" onclick="addToCart('Samosa (2pcs)', 5.00)">ADD +</button>
                </div>
            </div>
            <div class="order-card">
                <img src="bombaysandwitch.jpg" alt="Sandwich">
                <div class="order-info">
                    <h3>Bombay Sandwich</h3>
                    <p class="price">$8.50</p>
                    <button class="btn-add" onclick="addToCart('Bombay Sandwich', 8.50)">ADD +</button>
                </div>
            </div>
            <div class="order-card">
                <img src="masala maggi.jpeg" alt="Maggi">
                <div class="order-info">
                    <h3>Masala Maggi</h3>
                    <p class="price">$6.00</p>
                    <button class="btn-add" onclick="addToCart('Masala Maggi', 6.00)">ADD +</button>
                </div>
            </div>
        </div>
    </section>

    <!-- FIX 2: THIS WAS MISSING! The Floating Bar -->
    <a href="checkout.html" id="floating-bar" class="floating-cart-bar">
        <div>
            <span id="float-count" class="cart-count-badge">0</span>
            <span class="cart-text">VIEW CART</span>
        </div>
        <span id="float-total" class="cart-total-preview">$0.00</span>
    </a>

    <!-- FOOTER -->
    <footer>
        <div class="footer-logo-large"><img src="newtransparentchaiwala logo.png" alt="Chaiwala Shop" class="footer-logo-img"></div>
        <div class="copyright"><p>The Chaiwala Shop | All rights reserved</p></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
